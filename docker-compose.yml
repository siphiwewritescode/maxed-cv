services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/prisma:/app/prisma:delegated
      - backend_node_modules:/app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/maxedcv
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - SESSION_SECRET=local-dev-session-secret-minimum-32-characters-long
    ports:
      - "3001:3001"
    command: npm run start:dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/app:/app/app:delegated
      - ./frontend/public:/app/public:delegated
      - ./frontend/lib:/app/lib:delegated
      - ./frontend/middleware.ts:/app/middleware.ts:delegated
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - INTERNAL_API_URL=http://backend:3001
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=maxedcv
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:
  postgres_data:
